
<!-- Dynamically generated list of events -->
<div class="events-scroll-title">
    <h1>Upcoming Events</h1>
</div>
<ng-scrollbar>
    <div class="scrollbar-content" *ngFor="let event of upcomingEvents">
        <app-upcoming-show-card [eventData]=event></app-upcoming-show-card>
    </div>
</ng-scrollbar>
